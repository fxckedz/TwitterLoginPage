<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset .css">
    <link rel="shortcut icon" href="images/logo.webp" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Twitter / X</title>
</head>
<body>
    <main>
        <div class="container">
            <img class="x" src="images/x.png" alt="x">
            <div class="form-container">
                <img class="logo" src="images/logo.webp" alt="logo">
                <div class="text-container">
                <h1>Entrar no X</h1>
                </div><!--text-container-->
                <div id="google" class="btn">
                    <img src="images/google.png" alt="google logo">
                    <span>Entrar com Google</span>
                </div><!--btn-google-->
                <div id="apple" class="btn">
                    <img src="images/apple.png" alt="apple logo">
                    <span><strong>Entrar com Apple</strong></span>
                </div><!--btn-apple-->
                <p>ou</p>
                <input type="text" name="nome" placeholder="Celular, e-mail ou nome de usuário">
                <div id="criar" class="btn">
                    <span><strong>Avançar</strong></span>
                </div><!--btn-criar-->
                <div class="btn" id="esquece">
                    <span>Esqueceu a senha?</span>
                </div><!--btn-esquecer-->
                <div class="text-container">
                <p class="termos">Não tem uma conta?<a href="#">Inscreva-se</a>.</p>
                </div><!--text-container-->
                <p>Design Aplicado por Matheus Medeiros - <a target="_blank" href="https://github.com/fxckedz">Fxckedz</a></p>
            </div><!--form-container-->
        </div><!--container-->
    </main>
</body>
</html>
